<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder Selection</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(./IMAGE/17450.jpg) no-repeat right top fixed;
      background-size: auto; /* âœ… Original image size */
      display: flex;
      flex-direction: column;
      align-items: flex-end; /* âœ… Align content to the right */
      height: 100vh;
      margin: 0;
      padding-right: 50px; /* adds space from the edge */
    }

    /* ðŸ”µ Header Style */
    .header {
      width: 100%;
      background: rgba(3, 15, 27, 0.9);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    h1 {
      text-align: right;
      margin: 20px 50px 20px 0;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .container {
      text-align: right;
      width: 100%;
      max-width: 1000px;
    }

    .folders {
      display: flex;
      gap: 30px;
      justify-content: flex-end; /* âœ… Align folders to right */
      flex-wrap: wrap;
      padding: 20px 50px 0 0;
    }

    .folder {
      width: 150px;
      height: 170px;
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: popUp 0.6s ease;
      text-decoration: none;
    }

    .folder:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 20px rgba(0,0,0,0.4);
    }

    .folder img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .folder span {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    @keyframes popUp {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- ðŸ”µ Animated Header -->
  <div class="header">
    ARCHIE'S ASSIGNMENT
  </div>

  <div class="container">
    <h1>SELECT FOLDER</h1>
    <div class="folders">
      <a href="./ASSIGNMENT_1/index.html" class="folder">
        <img src="./IMAGE/ARMY.jpeg" alt="Folder 1">
        <span>WEBSITE 1</span>
      </a>

      <a href="./ASSIGNMENT_2/index.html" class="folder">
        <img src="./IMAGE/CROCS.jpeg" alt="Folder 2">
        <span>WEBSITE 2</span>
      </a>

      <a href="./ASSIGNMENT_3/index.html" class="folder">
        <img src="./IMAGE/USA.jpeg" alt="Folder 3">
        <span>WEBSITE 3</span>
      </a>
    </div>
  </div>

</body>
</html>
